<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capta Generator</title>
    <link rel="stylesheet" href="style.css">css
</head>
<body onload="generate()">

    <h2 id="status"></h2>
    <div>
        <input type="text" readonly id="generated-captcha">
    </div>
    <div class="enter">
        <input type="text" name="" id="entered-captcha" placeholder="Enter the captcha..">
    </div>
    
    <button type="button" onclick="check()"></button>
    <button type="button" onclick="generate()" id="gen">Genetrate New</button>

    <script src="script.js"></script>
</body>
</html>
