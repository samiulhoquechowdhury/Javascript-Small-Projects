<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Animated Counter</h1>
    </div>
    <div class="wrapper">
        <div class="counters">
            <div>  
                <div class="counter" data-target="350">0</div>
                <h3>Projects</h3>
            </div>
            <div> 
                <div class="counter" data-target="1000">0</div>
                <h3>Locations</h3>
            </div>
            <div>
                <div class="counter" data-target="600">0</div>
                <h3>Happy Clients</h3>
            </div>
            <div>
                <div class="counter" data-target="120">0</div>
                <h3>Sponsors</h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
